<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Habits - –¢–µ—Å—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .mascot {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
        .btn {
            background: white;
            color: #2E7D32;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .info {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mascot">üå±</div>
        <h1 class="title">Family Habits</h1>
        <div class="status" id="status">–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
        
        <button class="btn" onclick="testTelegram()">–¢–µ—Å—Ç Telegram API</button>
        <button class="btn" onclick="goToApp()">–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
        
        <div class="info" id="info">
            –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...
        </div>
    </div>

    <script>
        console.log('üå± Family Habits Test Page –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        
        let tg = null;
        let statusEl = document.getElementById('status');
        let infoEl = document.getElementById('info');
        
        function updateStatus(text, color = 'white') {
            statusEl.innerHTML = text;
            statusEl.style.color = color;
            console.log('Status:', text);
        }
        
        function updateInfo(text) {
            infoEl.innerHTML = text;
            console.log('Info:', text);
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram WebApp API
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            updateStatus('‚úÖ Telegram WebApp API –ø–æ–¥–∫–ª—é—á–µ–Ω!', '#4CAF50');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
            tg.ready();
            tg.expand();
            
            // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            let info = [
                `Platform: ${tg.platform}`,
                `Version: ${tg.version}`,
                `Theme: ${tg.colorScheme}`,
                `User: ${tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : 'Unknown'}`
            ].join('<br>');
            
            updateInfo(info);
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            tg.MainButton.setText('üöÄ –ù–∞—á–∞—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ');
            tg.MainButton.show();
            tg.MainButton.onClick(() => {
                goToApp();
            });
            
        } else {
            updateStatus('‚ùå Telegram WebApp API –Ω–µ –Ω–∞–π–¥–µ–Ω', '#f44336');
            updateInfo('–û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–∑ Telegram –±–æ—Ç–∞ –¥–ª—è –ø–æ–ª–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏');
        }
        
        function testTelegram() {
            if (tg) {
                updateStatus('üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º Telegram API...', '#FFC107');
                
                try {
                    tg.showAlert('üéâ Telegram API —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!', () => {
                        updateStatus('‚úÖ –¢–µ—Å—Ç –ø—Ä–æ–π–¥–µ–Ω —É—Å–ø–µ—à–Ω–æ!', '#4CAF50');
                    });
                } catch (e) {
                    updateStatus('‚ùå –û—à–∏–±–∫–∞ Telegram API: ' + e.message, '#f44336');
                }
            } else {
                alert('Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            }
        }
        
        function goToApp() {
            updateStatus('üîÑ –ü–µ—Ä–µ—Ö–æ–¥ –∫ –æ—Å–Ω–æ–≤–Ω–æ–º—É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é...', '#FFC107');
            setTimeout(() => {
                window.location.href = '/registration';
            }, 1000);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.onerror = function(msg, url, line, col, error) {
            console.error('JavaScript Error:', msg, url, line, col, error);
            updateStatus('‚ùå JavaScript –æ—à–∏–±–∫–∞: ' + msg, '#f44336');
        };
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
        setTimeout(() => {
            if (!tg) {
                updateStatus('‚ö†Ô∏è –†–∞–±–æ—Ç–∞–µ—Ç –≤ —Ä–µ–∂–∏–º–µ –±—Ä–∞—É–∑–µ—Ä–∞', '#FFC107');
            }
        }, 1000);
    </script>
</body>
</html>
