<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Habits</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .mascot {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .btn {
            background: white;
            color: #2E7D32;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            max-width: 280px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover, .btn:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
            font-size: 0.95em;
        }
        
        .feature {
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .feature:last-child {
            border-bottom: none;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .title {
                font-size: 2em;
            }
            .mascot {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mascot">üå±</div>
        <h1 class="title">Family Habits</h1>
        <p class="subtitle">–°–µ–º–µ–π–Ω—ã–π —Ç—Ä–µ–∫–µ—Ä –ø—Ä–∏–≤—ã—á–µ–∫</p>
        
        <div class="status" id="status">

        </div>
    </div>

    <script>
        console.log('üå± Family Habits –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...');
        
        let tg = null;
        let isReady = false;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram WebApp API
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            console.log('‚úÖ Telegram WebApp API –Ω–∞–π–¥–µ–Ω');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            tg.ready();
            tg.expand();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
            if (tg.colorScheme === 'dark') {
                document.body.style.background = 'linear-gradient(135deg, #1B4F25, #2E7D32)';
            }
            
            // –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
            tg.MainButton.setText('üå± –û—Ç–∫—Ä—ã—Ç—å Family Habits');
            tg.MainButton.color = '#4CAF50';
            tg.MainButton.show();
            tg.MainButton.onClick(startApp);
            
            // –û–±—Ä–∞—Ç–Ω–∞—è –∫–Ω–æ–ø–∫–∞
            tg.BackButton.onClick(() => {
                window.history.back();
            });
            
            document.getElementById('status').innerHTML = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ Telegram';
            isReady = true;
            
        } else {
            console.log('‚ö†Ô∏è –†–∞–±–æ—Ç–∞–µ–º –≤ —Ä–µ–∂–∏–º–µ –±—Ä–∞—É–∑–µ—Ä–∞');
            document.getElementById('status').innerHTML = '‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ –∏–∑ Telegram –¥–ª—è –ø–æ–ª–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏';

            console.log('Current location:', window.location.href);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏

            btn.innerHTML = 'üîÑ –ó–∞–≥—Ä—É–∑–∫–∞...';
            btn.disabled = true;
            
            if (tg) {

                } catch (e) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —Å Telegram MainButton:', e);
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –º–∞—Ä—à—Ä—É—Ç–∞
            const registrationUrl = '/registration';
            console.log('üîç –ü—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞:', registrationUrl);
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–∞–π–º–∞—É—Ç –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
            setTimeout(() => {
                try {
                    console.log('üîÑ –í—ã–ø–æ–ª–Ω—è–µ–º –ø–µ—Ä–µ—Ö–æ–¥...');
                    window.location.href = registrationUrl;
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ:', error);
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–∏ –æ—à–∏–±–∫–µ
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    document.getElementById('status').innerHTML = '‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞: ' + error.message;
                }
            }, 500);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.onerror = function(msg, url, line, col, error) {
            console.error('–û—à–∏–±–∫–∞:', msg, url, line, col, error);
            document.getElementById('status').innerHTML = '‚ùå –û—à–∏–±–∫–∞: ' + msg;
        };
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        window.addEventListener('load', () => {
            console.log('üì± –°—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            console.log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –º–∞—Ä—à—Ä—É—Ç–æ–≤...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –º–∞—Ä—à—Ä—É—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏

                .then(response => {
                    if (response.ok) {
                        console.log('‚úÖ –ú–∞—Ä—à—Ä—É—Ç /registration –¥–æ—Å—Ç—É–ø–µ–Ω');
                    } else {
                        console.error('‚ùå –ú–∞—Ä—à—Ä—É—Ç /registration –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, —Å—Ç–∞—Ç—É—Å:', response.status);
                        document.getElementById('status').innerHTML = '‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞ —Å —Å–µ—Ä–≤–µ—Ä–æ–º (—Å—Ç–∞—Ç—É—Å: ' + response.status + ')';
                    }

                .catch(error => {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –º–∞—Ä—à—Ä—É—Ç–∞:', error);
                    document.getElementById('status').innerHTML = '‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞ —Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ–º –∫ —Å–µ—Ä–≤–µ—Ä—É';
                });
            
            if (!isReady && window.Telegram && window.Telegram.WebApp) {

            const startButton = document.querySelector('.btn');
            if (startButton) {
                startButton.addEventListener('click', function(event) {
                    console.log('üñ±Ô∏è –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω —á–µ—Ä–µ–∑ addEventListener');
                    // startApp() —É–∂–µ –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ onclick, –Ω–æ –ª–æ–≥–∏—Ä—É–µ–º –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                });
            }
        });
        
        // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
        console.log('User Agent:', navigator.userAgent);
        console.log('Location:', window.location.href);

    </script>
</body>
</html>
