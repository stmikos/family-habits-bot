<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Family Habits</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, linear-gradient(135deg, #2E7D32, #4CAF50));
            color: var(--tg-theme-text-color, white);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background: var(--tg-theme-secondary-bg-color, rgba(255,255,255,0.1));
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .mascot {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .title {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .status {
            background: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
            padding: 12px 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 600;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .btn {
            background: var(--tg-theme-button-color, linear-gradient(45deg, #4CAF50, #66BB6A));
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            width: 100%;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9em;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .mascot {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>

    <script>
        console.log('üå± Family Habits –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –¥–ª—è Telegram...');
        
        let tg = null;
        let isReady = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {

            console.log('‚úÖ Telegram WebApp API –Ω–∞–π–¥–µ–Ω');
            console.log('Telegram –¥–∞–Ω–Ω—ã–µ:', {
                version: tg.version,

                colorScheme: tg.colorScheme,

                viewportHeight: tg.viewportHeight
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            tg.ready();
            tg.expand();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã –ø–æ–¥ Telegram
            if (tg.colorScheme === 'dark') {
                document.documentElement.style.setProperty('--tg-theme-bg-color', '#1c1c1d');
                document.documentElement.style.setProperty('--tg-theme-text-color', '#ffffff');
            }
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ Telegram
            tg.MainButton.setText('üå± –û—Ç–∫—Ä—ã—Ç—å Family Habits');

            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é
            setTimeout(() => {

                } catch (error) {

                    statusDiv.innerHTML = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;

                    btn.disabled = false;

        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.onerror = function(msg, url, line, col, error) {
            console.error('–û—à–∏–±–∫–∞:', msg, url, line, col, error);
            if (document.getElementById('status')) {
                document.getElementById('status').innerHTML = '‚ùå –û—à–∏–±–∫–∞: ' + msg;
            }
        };
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.addEventListener('beforeunload', () => {

        console.log('üì± Family Habits –≥–æ—Ç–æ–≤ –¥–ª—è Telegram');
